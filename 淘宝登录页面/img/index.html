<script>
function checkAll(){
     if(checkName() && checkPass()){
	    return true;
	 }
	 return false;
  }

  function checkName(){
     var name=document.getElementById("name").value;
     if(name.length==0){
	    alert("用户名不能为空");
		document.getElementById("name").focus();//获得鼠标光标（获得焦点）
		//document.表单名.表单元素名.focus()
		return false;
	 }
	 if(name.length>4){
	   alert("用户名太长");
	   document.getElementById("name").select();//选中文本内容，突出显示输入区域
		return false;
	 }

	    for(var i=0;i<name.length;i++){
		    var names=name.charAt(i);
			if(names<=9 || names>=0){
			  alert("用户名不能包含数字");
			  return false;
			}
		}

	 return true;
  }
  
  function checkPass(){
   var pass=document.getElementById("pass").value;
     if(pass.length==0){
	    alert("密码不能为空");
		return false;
	 }
	 if(pass.length<6){
	    alert("密码长度不少于6位");
		return false;
	 }
  return true;
  }
